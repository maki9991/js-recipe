<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue カウンター</title>
  </head>
  <body>
    <div id="app">
      <h1>
        Vueカウンター
      </h1>
      <div>
        {{sanNoBaisu}}
      </div>
      <button v-on:click="button">+1</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          count: 0
        },
        methods: {
          button: function () {
            this.count += 1;
          }
        },
        created: function () {
          this.count = 100;
        },
        computed: {
          // plusOne: function () {
          //   return this.count + 1;
          // },
          sanNoBaisu: function () {
            // countが3の倍数の時は、3の代わりに3❗️❗️❗️❗️ みたいな表示になるようにしてください。
            // ① countが3の倍数と3の倍数じゃないときで分ける -> if文使えそう
            // 3の倍数ってどうやって判定するの?
            // -> 3で割って0になる数字って3の倍数だよね
            if (this.count % 3 === 0) {
              // ② 3の倍数だったら ❗️❗️❗️❗️ をつける
              return this.count + "❗️❗️❗️❗️";
            } else {
              return this.count;
            }
          }
        }
      });
    </script>
  </body>
</html>
