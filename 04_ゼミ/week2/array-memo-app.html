<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="array-memo-app.css">
    <title>WebExpertコーステンプレート</title>
  </head>
  <body>
    <input id="memo-input"></input>
    <button id="add-button">追加</button>
    <div id="memo-container"></div>
    
    <script>
      const memoInput=document.getElementById("memo-input")
      const addButton=document.getElementById("add-button")
      const memoContainer=document.getElementById("memo-container")
      
      let memos=[""]

      addButton.onclick=function(){
        
        memos.push(memoInput.value)
        //memoContainrの中身を消す//消せんが！？！？！？！？！？！？
        
        
        for (let n = 0; n < memos.length; n++){
        // divタグを作る(この時点では、cardは空で、場所も指定されていない)
        const card = document.createElement("div")
        
        card.textContent=memos[n]
        // memoContainerに追加
        memoContainer.append(card)
      }
    }
    </script>
  </body>
</html>
